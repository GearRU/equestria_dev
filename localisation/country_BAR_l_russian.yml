barrad_leopold_carousing.3.t:0 "Гуляния с Сильвер Старом"
barrad_leopold_carousing.3.d:0 "Однажды, Леопольд остановился по дружески поговорить с Сильвер Старом. Несмотря на прошлые недоразумения, они помирились и решили оставить прошлое позади. Сильвер Стар как только мог похвалил магические и механические познания Леопольда. Леопольд поблагодарил его, а затем..."
barrad_leopold_carousing.3.a:0 "...похвалил Сильвер Стара."
barrad_leopold_carousing.3.b:0 "...начал говорить о других Магистратах..."

barrad_leopold_carousing.33.t:0 "Гуляния с Сильвер Старом"
barrad_leopold_carousing.33.d:0 "Со временем, он начал беседовать о своих коллегах-Магистратах. Сильвер Стар высказала своё мнение о каждом из них, но его интересовало мнение Леопольда. Он хорошо подумал о своих отношениях с ними, а затем..."
barrad_leopold_carousing.33.a:0 "...Леопольд оклеветал Вииру."
barrad_leopold_carousing.33.b:0 "...еопольд похвалил Вииру."
barrad_leopold_carousing.33.c:0 "...еопольд похвалил Вииру."
barrad_leopold_carousing.33.e:0 "...Леопольд оклеветал Асинти."
barrad_leopold_carousing.33.f:0 "...Леопольд похвалил Асинти."
barrad_leopold_carousing.33.g:0 "...Леопольд похвалил Асинти."


### говно амброзия ###

barrad_ambrosius.1.t:0 "Безумный Граф"
barrad_ambrosius.1.a:0 "Амброзий - далеко не самый разумный, и это довольно заметно."
barrad_ambrosius.1.a:0 "Амброзий - далеко не самый разумный, и это порой заметно."
barrad_ambrosius.1.b:0 "Амброзий поссорился с другими членами Пентархии, но разрывы со временем исцелятся."
barrad_ambrosius.1.c:0 "Оказывается, что идея была более смертельной, чем Амброзий думал, поэтому народ будет от неё страдать."
barrad_ambrosius.1.e1:0 "Ухудшить отношения между Асинти и Леопольдом."
barrad_ambrosius.1.e2:0 "Ухудшить отношения между Асинти и Сильвер Старом."
barrad_ambrosius.1.e3:0 "Ухудшить отношения между Асинти и Виирой."
barrad_ambrosius.1.e4:0 "Ухудшить отношения между Виирой и Леопольдом."
barrad_ambrosius.1.e5:0 "Ухудшить отношения между Виирой и Сильвер Старом."
barrad_ambrosius.1.e6:0 "Ухудшить отношения между Сильвер Старом и Леопольдом."
barrad_ambrosius.1.f:0 "Амброзий одержим новым, бессмысленным мелким проектом в недавнее время, и переводит на него научные ресурсы."
barrad_ambrosius.1.g1:0 "Улучшить отношения между Асинти и Леопольдом."
barrad_ambrosius.1.g2:0 "Улучшить отношения между Асинти и Сильвер Старом."
barrad_ambrosius.1.g3:0 "Улучшить отношения между Асинти и Виирой."
barrad_ambrosius.1.g4:0 "Улучшить отношения между Виирой и Леопольдом."
barrad_ambrosius.1.g5:0 "Улучшить отношения между Виирой и Сильвер Старом."
barrad_ambrosius.1.g6:0 "Улучшить отношения между Сильвер Старом и Леопольдом."
barrad_ambrosius.1.h:0 "Когда ты думаешь не так, как другие, иногда ты придумываешь идеи, которые реально работают."
barrad_ambrosius.1.i:0 "У безумия есть свои преимущества. Кто знал, что массовое увеличение фабрики игрушек принесёт реальную пользу?"
barrad_ambrosius.1.j:0 "Амброзий в последнее время пытается наладить отношения с Сильвер Старом. Сработает это или нет - неизвестно, но подарок, который он отправил Сильвер Стару, уже улучшил его расположение к нему."
barrad_ambrosius.1.k:0 "Амброзий в последнее время пытается наладить отношения с Асинти. Сработает это или нет - неизвестно, но подарок, который он отправил Асинти, уже улучшил его расположение к нему."
barrad_ambrosius.1.l:0 "Амброзий в последнее время пытается наладить отношения с Виирой. Сработает это или нет - неизвестно, но подарок, который он отправил Виире, уже улучшил её расположение к нему."
barrad_ambrosius.1.m:0 "Амброзий в последнее время пытается наладить отношения с Леопольдом. Сработает это или нет - неизвестно, но подарок, который он отправил Леопольду, уже улучшил его расположение к нему."
barrad_ambrosius.1.n:0 "Прекрасно..."

barrad_ambrosius.2.t:0 "Кончина Леопольда"
barrad_ambrosius.2.d:0 "После того, как пали остальные члены Пентархии, сны Леопольда стали полны жестоких и противных видений. С ним словно говорило что-то мистическое, но он не мог понять, что оно пыталось сказать. Изолируясь всё больше, он всё больше терял рассудок. Он был настолько поглощён своим безумием, что не заметил скрытных убийц, которые подкрались к нему в темноте и желают его убить ради целей культа. В конце концов, грифон, прибывший в Баррад, чтобы построить светлое будущее Грифонии, кроваво и бесславно умер."
barrad_ambrosius.2.a:0 "Тем лучше."
barrad_ambrosius.21.t:0 "Кончина Сильвер Стара"
barrad_ambrosius.21.d:0 "После того, как пали остальные члены Пентархии, сны Сильвер Стара стали полны жестоких и противных видений. С ним словно говорило что-то мистическое, но он не мог понять, что оно пыталось сказать. Изолируясь всё больше, он всё больше терял рассудок. Он был настолько поглощён своим безумием, что не заметил скрытных убийц, которые подкрались к нему в темноте и желают его убить ради целей культа. В конце концов, единорог, прибывший в Баррад, чтобы побороть смерть, кроваво и бесславно умер."
barrad_ambrosius.21.a:0 "Тем лучше."
barrad_ambrosius.22.t:0 "Кончина Асинти"
barrad_ambrosius.22.d:0 "После того, как пали остальные члены Пентархии, сны Асинти стали полны жестоких и противных видений. С ним словно говорило что-то мистическое, но он не мог понять, что оно пыталось сказать. Изолируясь всё больше, он всё больше терял рассудок. Он был настолько поглощён своим безумием, что не заметил скрытных убийц, которые подкрались к нему в темноте и желают его убить ради целей культа. В конце концов, зебра, прибывший в Баррад, чтобы сломить цепи слабости, кроваво и бесславно умер."
barrad_ambrosius.22.a:0 "Тем лучше."
barrad_ambrosius.23.t:0 "Кончина Вииры"
barrad_ambrosius.23.d:0 "После того, как пали остальные члены Пентархии, сны Вииры стали полны жестоких и противных видений. С ней словно говорило что-то мистическое, но она не могла понять, что оно пыталось сказать. Изолируясь всё больше, она всё больше теряла рассудок. Она была настолько поглощёна своим безумием, что не заметила скрытных убийц, которые подкрались к ней в темноте и желают её убить ради целей культа. В конце концов, олениха, прибывшая в Баррад, чтобы получить магическую силу для того, чтобы править миром, кроваво и бесславно умерла."
barrad_ambrosius.23.a:0 "Тем лучше."

### вам кирдык ###
barrad_end.1.t:0 "Конец Эпохи"
barrad_end.1.d:0 "Настал конец Пентархии. После такого горя и стольких бед, все её члены, кроме Амброзия, мертвы. Их тайные планы уже никогда не осуществятся, одинокий Граф Баррада остался сам, наедине со своим безумием. Этот неожиданный поворот событий предвещает начало новой эпохи Баррада, но вряд ли она будет хорошей."
barrad_end.1.a:0 "Слабые дураки..."
barrad_end.2.t:0 "Конец Эпохи"
barrad_end.2.d:0 "Настал конец Пентархии. Они бросили свои бывшие намерения и приняли Гармонию, потому их тайные планы уже никогда не осуществятся. Этот неожиданный поворот событий предвещает начало новой эпохи Баррада, но лишь время покажет, будет ли она хорошей."
barrad_end.2.a:0 "Предательство!"

### ивенты ###
barrad_first.1.t:0 "Приглашение"
barrad_first.1.d:0 "В ходе своего исследования, Граф Амброзий ходил туда-обратно при свете свечей, диктуя письмо огромному грифону. "Дорогой друг," начал Амброзий. "Я вам выслал приглашение на великое празднование. Самые достойные существа на наших землях будут на нём присутствовать, и мы вместе увидим невероятные чудеса, не виданные когда-либо ранее!" Лишь эти слова приводили Амброзия в восхищение, отчего он даже подпрыгнул. "Прийди же, наконец, в моё поместье, чтоб мы могли начать праздненства. Твой друг, Граф Амбррозий I." Грифон еле успевал записывать за Амброзием, со всей скорости водя пером по пергаменту. "Ооо, это будет весело. Очень весело!" засмеялся Амброзий.\n\nГрифон дописал и посмотрел на Амброзия. "Кому это сообщение отправить?" сказал грифон, а Граф застыл, не слыша вопрос вообще. "Пентархии?" спросил грифон.\n\n"Пентархии. Пентархия..." Амброзий бросил взгляд в пустоту, и на мгновение задумался. "Ну, нам просто необходима Виира. Её невероятные таланты очень нам помогут." сказал Амброзий и пощупал подбородок. "И Леопольду. Без него наша вечеринка - вообще не вечеринка! Он там обязан быть. Но вот Сильвер Стар, с другой стороны..." Граф скорчил лицо от отвращения. "Очень грубый гость. Мы и без него обойдёмся. И... как звали того старого зебру?"\n\nГрифон снял с шеи флягу с жидкостью и передал Амброзию, который сделал жадный глоток из неё. Граф проморгался, затем осмотрел всё комнату. "Спасибо, Гасеница." Он вздохнул и откинулся на спинку кресла. "Да. Отправь Пентархии.""
barrad_first.1.a:0 "Мы знатно повеселимся!"
barrad_first.3.t:0 "Собрать Дворян"
barrad_first.3.d:0 "Граф собрал всех остальных членов Пентархии в своём поместье. В ожидании вечеринки, они были очень удивлены последовавшим приказом Графа: собрать всех остальных дворян наших земель. Четвёрка нехотя согласилась и уже начала отходить назад, как вдруг, из ниоткуда появился Капитан Гасеница предложил выполнить свою работу самостоятельно. Пентархия удивлена, но вскоре, они с радостью позволили ему выполнить их работу."
barrad_first.3.a:0 "Самое время с этим разобраться."
barrad_first.4.t:0 "Пир"
barrad_first.4.d:0 "Граф встал перед собравшимся в его поместье дворянами и остальными членами Пентархии. Он начал своё обращение, поблагодарив всех за то, что они пришли. Он с большой радостью рассказал об организованной им крупной охоте. Дворяне были в восторге и стали умолять Графа рассказать что-то ещё. Он сказал им, что в лесах есть много зверей, и что их стаёт лишь больше.\n\nОн затем громко объявил, "Итак, дорогие мои друзья, пора начать на них охоту, великую охоту!". Потом, он сказал уже чуть мягче, "Но перед тем, как мы начнём охоту, мы сначала должны подготовиться к такому событию. Сегодня вы увидите самую экзотическую пищу и самые вычурные напитки, которые я смог создать. Да начнётся же пир, за наше здоровье и славу!"\n\n"За славу!", воскликнули дворяне прямо перед тем, как приступить к поглощению пищи, которую им принесли, после чего принялись её запивать неприличным количеством пива и вина.\n\nКак только Граф собирался начать есть, Сильвер Стар нервно попросил отпустить его. Граф нехотя пустил его, после сразу же вернулся к своему блюду и своей кружке."
barrad_first.4.a:0 "Воистину чудесный пир!"
barrad_first.5.t:0 "Охота"
barrad_first.5.d:0 "На следующий день после пира, Граф собрал охотников. Он раздал им качественные оружия, скованные в кузне Леопольда, и затем рассказал им о их добыче. После того, как за пару часов собрались все члены Пентархии, группа охотников примерно в 100 членов, отправилась из поместья Амброзия. Они начали идти по лесам, убивая одиноких путешественников и небольшие группы на своём пути, время от времени - особо невезучих крестьян. Они так шли часами, убив более дюжины пони и грифонов в лесах, после складывая их тела в телеги, которые Асинти приказал везти. Даже Сильвер Стар, несмотря на свой нервный характер, убил парочку путешественников, за что его похвалили его союзники, в частности сам Амброзий.\n\nГруппа уже начала разворачиваться и идти обратно, как вдруг они услышали какой-то звук вдали. Пентархия и ещё пара дюжин дворян пошли разбираться, что же вызвало этот звук, а другие остались стеречь добычу. Как только экспедиция дошла до источника звука, они встретили довольно крупную группу путешественников, которая собиралась казнить несколько вычурно одетых пони. Экспедиция быстро одолела путешественников и захватила выкраденных пони. Они потом вернулись к основной группе и пошли дальше, обратно в поместье."
barrad_first.5.a:0 "Недурная добыча!"
barrad_first.51.t:0 "Находка"
barrad_first.51.d:0 "Дворяне после раздела добычи и ещё одного пира разошлись по своим усадьбам и отпустили крестьян. Вскоре Пентархия собралась обсудить очевидный вопрос, захваченных пони. Асинти просил дать их ему, на что ему Виира ответила: "Вам всё ещё мало, доктор?" Амброзий заткнул их обоих и рассказал о своём плане:\n\n"Очевидно, что мы мало знаем об этих странных пони. Я жажду узнать больше о них. Я предлагаю их допросить, чтобы узнать кто они, или даже что они есть."\n\nДругие члены Пентархии согласно кивнули. Пони были быстро допрошены, после того, как им показали место встречи. Пони показали Пентархии пещеру, в которой были разнообразные надписи. Было предположено, что они принадлежат членам какого-то древнего культа. Последнее, что показали культисты - ряд рун, похожих на инструкцию к какому-то устройству. Вид этого устройства был совсем вне понимания членов Пентархии, даже сами культисты мало о нём знали. Получив эти знания, Пентархия разделилась: Сильвер Стар побежал обратно в свою башню, Асинти и Виира вступили в продолжительный спор, Леопольд пытался понять принцип работы устройства, а Амброзий выпил пару пинт эля, и потерял сознание на троне."
barrad_first.51.a:0 "Как... интересно."
barrad_first.6.t:0 "Найти Сильвера"
barrad_first.6.d:0 "После того, как Леопольд обошёл пол-Элизиума в поисках Сильвер Стара, он решил найти его башню. Дойдя до башни, их на расстоянии опросили о цели их прибытия. Полчаса спустя, их впустили. Они вошли в комнату мага, но его там не нашли. Они недовольно прорычали и уже было собирались уходить. Проходя мимо шкафа, Асинти услышал какой-то шорох.\n\n"Ты слышал, Леопольд? Звук был, наверное, из шкафа. Ну конечно же он не..."\n\n"И куда ещё он мог деться?"\n\n"В ванную, как и любое другое разумное существо."\n\nАсинти резко широко разпахнул дверцы шкафа, и увидел в нём дрожащего от ужаса Сильвер Стара. Сильвер выпал, как бревно, его еле поймал Леопольд. Он осторожно положил единорога на пол, затем подошёл к Асинти.\n\n "Как мы его убедим пойти с нами?"\n\n"Не волнуйся, я всё продумал."\n\n Асинти начал издавать всякие громкие звуки перед Сильвером, и рассказал ему про жестоких казаков в лесу, которые вот-вот собирались пойти на нас в поход, и что Граф хочет, чтобы Сильвер всех повёл в бой. Леопольд, видя растущий страх Сильвера, оттолкнул Асинти и начал успокаивать Сильвера, заверив его, что никаких таких казаков нет, и что Граф лишь хочет с ним повидаться. Сильвер, хоть и очень робко, медленно поднялся и пошёл с ними. Асинти и Леопольд наконец пошли, и грифон принялся громко ругать Асинти за его поведение."
barrad_first.6.a:0 "Сильвер Стар это запомнит."
barrad_second.1.t:0 "Дела"
barrad_second.1.d:0 "Пока Граф Амброзий был занят опытами, остальные четыре члена Пентархии собрались вокруг стола и обсуждали всякие странные события. "Так как наш храбрый Граф пока занят, нам необходимо самим это расшифровать." Сказала Виира и положила на стол загадочный кодекс. "Нам нужен план действий," продолжила она, и бросила взгляд на своих сотоварищей. Леопольд не обращал вообще никакого внимания, продолжая изучать переписанные из пещеры надписи. Асинти сидел с закрытыми глазами и уже было опускал голову. Он что, спал? Сильвер Стар нахмурился и ухватился за свой кодекс с магией.\n\n"Я уверен, что в одной из древних книг в моём распоряжении есть что-то, что поможет мне помочь найти информацию об этих рунах," сказал Сильвер Стар, прищурив глаза. "Вот только я никогда не позволю кому-либо из ВАС туда глянуть." Сказал он и подозрительно осмотрел всех в комнате. "Это глупо. Очень глупо," сказал он себе.\n\nЛеопольд пренебрежительно махнул когтями. "Если мы будем думать вместе, мы и сами поймём. Не нужны нам твои непонятные запыленные текста," сказал он сухо. Сильвер Стар облизнул свои губы и оттолкнул кодекс обратно к середине стола.\n\n"Леопольд, это будет слишком долго. Мы должны сразу исследовать первоисточник." Виира похлопала по кодексу. "Нам нужно связаться с культом, чтобы расспросить их и узнать побольше," сказала она. Она сказала это таким тоном, что спорить никому не вздумалось; это, очевидно, был приказ, а не предложение.\n\n"Нет." Разнёсся хриплый голос. "Я слышу их шёпот." Асинти посмотрел на Вииру с широко раскрытыми глазами. "Да, нам нужно найти культ. Но не для вежливого разговора, мы должны их выкрасть! Их жертва удовлетворит тех, кто извне." сказал он и очень широко улыбнулся. Остальные трое присутствующих молча на него посмотрели."
barrad_second.1.a:0 "Что же делать..."
barrad_second.2.t:0 "Прекрасная Идея"
barrad_second.2.d:0 "Как только утренние лучи солнца проникли через витражные окна, Граф Амброзий вышел из своей спальни и потянулся. Гасеница, который сторожил вход, с радостью с ним поздоровался. "Вам лучше, сэр?"\n\n"Да, намного!" посмеялся Амброзий и хлопнул Гасеницу по спине. "Знаете, скучно тут как-то в последнее время." Он начал ходить по залам особняка, Гасеница за ним поспешал. "Но вечеринка всё оживила. Охота! Убийства! Мистика! Так захватывающе..." сказал Амброзий и задумчиво почесал бороду. "Я знаю, что нужно сделать: устроить ещё одну вечеринку, побольше, покрупнее." Граф Амброзий на радостях зашёл в тронный зал.\n\n"Больше пьянства, больше пиршеств, больше веселья!" Амброзий, лишь думая о праздненствах, радостно улыбался. "Начать подготовку прямо сейчас! Выслать приглашения Пентархии и всем дворянам." Он медленно повернулся к Гасенице, с такой же, как и ранее улыбкой, но с мрачным взглядом. "И убедитесь,. чтоб наши гости осознавали, что если они не придут, то будут серьёзные последствия.""
barrad_second.2.a:0 "Доставайте бухло!"
barrad_second.3.t:0 "Сейчас, вы их видите..."
barrad_second.3.d:0 ""Вы никогда не- Невероятно! Вы просто обязаны это увидеть," сообщил группе собравшихся вокруг него дворян Амброзий, после чего пошёл в другой конец зала. "Виира, не развеселишь наших гостей?" крикнул он. Олениха вздохнула и пошла к балкону. Амброзий подбежал к ней и призвал всех пойти за ним. Они вдвоём выглянули с балкона поместья на ближайшую деревню, на девственные леса и горы вдали. Амброзий указал на наблюдательную вышку в селе. "Вот, туда будет нормально."\n\nВиира сначала сконцентрировала своё внимание, затем закрыла глаза. Вокруг неё в воздухе витала какая-то странная энергия, её провидческая роба стала колыхаться от магической силы. Как вдруг, крупная часть деревни вокруг башни покрылась тёмным туманом. Когда туман развеялся, всё, что в нём было, исчезло. "Невероятно!" выкрикнул один из гостей, пока остальные перешёптывались. "А куда оно всё делось?" спросил другой гость.\n\nВиира усмехнулась, и ответила: "Маг никогда не раскрывает своих секретов.""
barrad_second.3.a:0 "...сейчас - не видите."
barrad_second.4.t:0 "Слышать"
barrad_second.4.d:0 "Виира стояла в затхлом подвале в окружении ряда силуэтов в тени. Прямо перед ней стояла послушница, которая, видимо, управляла остальными. Послушница начала своеобразную короткую церемонию, затем глянула на Вииру, явно чего-то от неё ожидая. "Вы создали эти чертежи?" спросила Виира, показав инструкции к использованию того странного устройства.\n\n"Нет, они от владыки," ответила послушница.\n\n"Владыки?"\n\n"Вы считали, что Баррадом правит Амброзий? Нет, истинный правитель скрыт от недостойных и слабых. Наша цель - служить Ему, продолжать служить уже на протяжении многих веков.", - сказала послушница и опустила капюшон. "Но мы провалились. Он разозлился из-за алчности и жестокости этой земли, а потому и испустил на наши земли проклятия, которые терзают Баррад. В них и кроется корень наших страданий.""
barrad_second.4.a:0 "Интересно."
barrad_second.5.t:0 "Из Темноты, в Ночь"
barrad_second.5.d:0 ""Кто этот владыка?" спросила Виира, всё ещё в подвале, в окружении силуэтов в тенях.\n\n"Он - Великая Махина, а мы - послушники." Послушница в капюшоне глянула вверх и подняла копыта, чем призвала остальных сделать также.\n\n"Что же хочет эта Махина?" У Вииры было полно вопросов. "Могу я с ней повидаться?"\n\n"Лишь немногие привилегированные достойны следовать Его воле, и ещё меньше - ощущать Его присутствие. Мы лишь Внешний Круг, я уже рассказала всё, что смогла. Если желаешь узнать больше, то тее нужно связаться с Внутренним Кругом."\n\n"Понимаю.", - скромно сказала Виира и поклонилась.\n\n"Когда будете готовы, ищите их." Послушница подняла копыто. "Но готовьтесь показать свою достойность. Лишь те, кто этого воистину заслуживают, имеют право познать Его секреты.""
barrad_second.5.a:0 "Махина?"
barrad_second.6.t:0 "Спуск"
barrad_second.6.d:0 "Глубокой ночью, Виира изучала кодекс, внимательно просматривала надписи и сравнивала их с древними текстами в своём расположении. Она тяжело вздохнула - очередной тупик. Руны были какими-то чужеземными, но казались очень знакомыми. Чего-то не достаёт. Ей нужны были ответы, поэтому она взяла кодекс и направилась через леса к пещере. У входа она увидела какого-то пони, который из неё выходил. "Что ты тут делаешь?" спросила его Виира.\n\nПони остановился и ответил: "Да так, просто путешествую.". Виира внимательно его осмотрела, что-то в нём было странное. Он был одет в весьма богатые одежды, и ему, видимо, было не сильно удобно в такой природной среде.\n\n"Что-то нашёл внутри?" спросила Виира. Пони взволнованно покачал головой. "Уверен? Потому что я думаю, что видела пару твоих друзей, которые не разделяют." Виира достала кодекс и показала его этому пони, который осознал происходящее и раскрыл глаза. Он напрягся и стал молча глазеть на Вииру. "Прошу, я не хочу тебе навредить. Я просто хочу понять," стала она умолять.\n\nПони некоторое время тщательно её пообсматривал, затем вздохнул. "Я буду на связи. Если ты покажешь истинность своих намерений, то ты найдёшь ответы." сказал он, и убежал в лес, ничего больше не сказав."
barrad_second.6.a:0 "Многообещающе."
barrad_second.7.t:0 "Игра За Власть"
barrad_second.7.d:0 "ЕСЛИ ЖИВЫ ВСЕ ЧЕТВЕРО:Остальные члены Пентархии вновь собрались во время опытов Графа Амброзия. Виира открыла кодекс и положила его на стол перед собой. "Мы теперь знаем значения этих надписей. Они - схемы устройства, способного производить намного больше, чем любая ныне существующая электростанция," сказала Виира, и посмотрела на своих сотоварищей, словно что-то замышляя. "Каждому ясно, что потенциал этого устройства невероятен, он может дать нам всё, что нужно для достижения наших высших целей."\n\nЛеопольд поднял свой коготь. "Мы должны расшифровать эти схемы, чтоб как можно скорее начать строительство. Я могу начать подготовку местности: расчистка будет лёгкой," сказал он, просматривая своим искусственным глазом инструкции на столе.\n\n"А я обеспечу достаточный запас рабочей нежити," хвастливо сказал Сильвер Стар, отчего Леопольд усмехнулся. "Какая наглость! Ты смеешь сомневаться в моей власти?" ответил на это Сильвер Стар, практически выпав с кресла.\n\nАсинти прервал Сильвер Стара, словно он ничего и не говорил. "Я с радостью вам в этом помогу, но сначала я должен посовещаться с теми, кто извне. Они требуют храм, потому я его построю." Сказал он и радостно усмехнулся.\n\n"Справедливо," сказала Виирра. "Я тогда попытаюсь найти ещё какие-либо группы, которые что-то знают о происхождении этих планов."ЕСЛИ ХОТЬ ОДИН МЁРТВ:Оставшиеся члены Пентархии наконец расшифровали загадочные надписи, найденные в ходе великой охоты Графа Амброзия. Они оказались схемами устройства, способного производить невероятное количество энергии. Постройка этого устройства и использование его мощи стали первоочерёдным приоритетом Пентархии, и процесс расшифровки уже начался." # WIP?
barrad_second.7.a:0 "Виира берёт на себя инициативу."
barrad_second.7.b:0 "Асинти берёт на себя инициативу."
barrad_second.7.c:0 "Сильвер Стар берёт на себя инициативу."
barrad_second.7.e:0 "Леопольд берёт на себя инициативу."
barrad_second.7.f:0 "Никто не берёт на себя инициативу."
barrad_third.1.t:0 "Обычай Графа"
barrad_third.1.d:0 ""Настало время рассмотреть один очень важный вопрос." сказал Граф Амброзий, наклонился вперёд и пролистал стопку листов бумаги, которая лежала на его рабочем столе. В конце концов, он достал оттуда фотографию и показал её Гасенице.\n\n"Это - автомобиль. Средство передвижения, но зачастую для багачей и прочих влиятельных индивидов - роскошь," разъяснил ему Амброзий. "Мне нужна одна такая. Свяжись с её производителем и убеди их прибыть в Баррад. Я возьму одну из их машин, приукрашу, и сделаю что-то своё." Он резко сложил вместе копыта и сказал: "Ооо, я её уже представляю прямо перед собой!"\n\n"Уже лечу, сэр." кивнул Гасеница, и взлетел. Граф на него и не обратил внимания, зато продолжал разглядывать фотографию, и что-то бормотал про тюнинг, который он задумал."
barrad_third.1.a:0 "Надо убедится, чтоб она могла ехать на бездорожье."
barrad_third.2.t:0 "Проклятье Предвидения"
barrad_third.2.d:0 "Гасеница бежит в разные стороны по залам поместья Графа Амброзия, и постепенно прибывает в тронный зал. По прибытию в комнату, он рывком подлетел к восседавшему на троне Графу Амброзию, и преподнёс ему кучу бумаг. "Сэр, до меня дошли слухи, что ужасная угроза громит деревни в горах!" выговорил он перед тем, как восстановить дыхание.\n\n"А, да, те доклады о растениях-мутантах у югозападных границ. Воистину нестандартная ситуация." Амброзий взял из его когтей документы и лениво их попросматривал. "Там внизу много грифонов... ты же примерно в той местности вырос, да?"\n\n"Да," сказал Гасеница. "Мы им как-то поможем?" сказал он, с заметной взволнованностью в голосе.\n\n"Не стоит беспокоится, я уже отправил письмо Пентархии." сказал Амброзий и безразлично отмахнул копытом. "Они с этим справятся. Наверное. Ты знаешь, как у них сейчас обстановка? Они все всё ещё живы?" Граф моргнул пару раз и начал резво трясти головой. "В любом случае, Я попросил их изучить вопрос и решить его. Они приступят, когда смогут, и тогда мы сотрём эту угрозу с нашей земли!"\n\nВ ответ, Гасеница нахмурился."
barrad_third.2.a:0 "Вряд ли это сильно поможет..."
barrad_third.22.t:0 "Задача Гасеницы"
barrad_third.22.d:0 "Гасеница писал в своём личном кабинете письмо Пентархии вслед за письмом Графа. Это необходимость. У членов Пентархии были разные свои заботы, в которые оборона селян в горах не входит. "Насколько я понимаю, Граф Амброзий недавно попросил вас отправится в горы с целью решить вопрос с агрессивной растительностью," начал писать Гасеница.\n\n"Проигнорируйте те инструкции, и даже не заботьтесь об этом. Я лично с этим разберусь." писал Гасеница. Его когти дрожали от одних лишь мыслей о бедах жителей. "Эти грифоны - из моего рода, потому я должен это сделать сам. Ваш верный слуга, Капитан Гасеница." Как только он закончил письмо, он вздохнул и сложил когти. Он сделал это. Осталось лишь отправить это письмо и отправиться в горы."
barrad_third.22.a:0 "Я не подведу."
barrad_third.3.t:0 "Хранители"
barrad_third.3.d:0 "Виира, глубоко в диких лесах Баррада, вошла в древние залы комплекса без каких-либо опознавательных знаков. В воздухе было мокро, было тяжело дышать. Её сопровождали поводыри — пара пони в робах, которые вели её в тёмную комнату, в самую глубь комлекса. Она оказалась в окружении фигур в тенях, которые стояли на приподнятой круглой платформе и осматривали её.\n\n"Для меня честь перед вами стоять, мудрецы." сказала Виира и поклонилась. "Я скромно прошу вас помочь мне с моими исследованиями, я уверена, что вы сыграете ключевую роль в нашем будущем." Культисты молча её слушали, потом стали перешёптываться.\n\n"Ты желаешь узнать секреты Внутреннего Круга," сказала одна из фигур. Виира не понимала, какая из них. "Твоя репутация тебя опережает. Но чтобы познать суть оберегаемых нами даров, ты должна показать себя, выполнив Испытание.""
barrad_third.3.a:0 "Я сделаю то, что нужно."
barrad_third.4.t:0 "Обряды Посвящения"
barrad_third.4.d:0 ""Незнакомка, чтобы показать себя, ты сначала должна выполнить Испытание Махины." Послушник в капюшоне передал Виире горящую свечу. "Возьми. Пойди в пещеры, найди там священную лампу, и затем вернись сюда. Если свеча потухнет, то ты провалишь Испытание, и ты пропадёшь."\n\nВиира кивнула, и спустилась к тёмной пещерной тропе, чтобы начать Испытание. Она шла по запутанному пути около часа, пользуясь лишь светом свечи, пока наконец не нашла видный выступ, на котором была лампа, покрытая орнаментом. Она взяла лампу, и поставила внутрь неё свечу, и начала долгий путь обратно к тому месту, откуда она пришла.\n\nКогда она возвратилась, послушник её заметил и обрадовался. "Выполнено!" Он осторожно взял лампу. "Ты прошла через неведение, с помощью света знаний, и благодаря защите Великой Махины, вернулась к нам, чтоб передать свои знания следующему поколению.""
barrad_third.4.a:0 "Испытание завершено."
barrad_third.5.t:0 "Игра Теней"
barrad_third.5.d:0 ""Можно войти?" Виира стояла у гигантской двери, ведущие под комплекс культа, которую защищали пара стражей.\n\n"Нет," сказала одна из стражей, единорог. "Лишь высшие из нас имеют право войти в абиссальный зал." В её голосе несколько ощущался Аквелийский акцент.\n\n"Понятно." Виира внимательно оглядела единорога. Она, видимо, управляла всеми остальными стражами. "Вы не местные, да?"\n\n"Это так. Я... была вынуждена прийти сюда и бросить свои исследования естественной истории в Аквелии." Она глянула куда-то вдаль на мгновение. "Но тут, я нашла своё призвание, в службе Великой Махине."\n\n"Я тоже пришла сюда издалека." Виира положила копыто на грудь. "Я надеюсь тоже тут найти своё призвание."\n\n"Это всё, конечно, здорово, но я тебя всё ещё не впущу." Без какого-либо восхищения сказала она. Виира кивнула и ушла.\n\n"
barrad_third.5.a:0 "Справедливо."
barrad_third.6.t:0 "Занозы"
barrad_third.6.d:0 "Воздух был густым, тяжёлым, Виира шла по пещере, глубоко под убежищу Внутреннего Круга. За слоями давящего мрака, она едва могла различить ряд диковинных силуэтов в пещере: Старые Махины. Согласно культистам, это - дары от Великой Махины, которым нужно поклоняться и о которых нужно заботиться, хоть когда она и начала их расспрашивать, они признались, что не знают о первоначальной цели этих необычных созданий.\n\nВиира приблизилась к одному из них, благодаря свету своей свечи. "Махина" высока и пугающа, но не похоже на что либо, что она видела ранее. Её линии и изгибы эстетически миловидны, она похожа скорее на работу скульптора, а не механика. Текстура её абсолютно не похожа на машины Леопольда, она даже не выглядела металлической. Виира протянула копыто, чтобы ощутить её поверхность и заметила,, что она не настолько холодна, насколько она думала. Она казалась резиновой, поэтому она слегка надавила на неё, чтобы ощутить упругость. И она застонала.\n\nОна... жива? Поверхность начала дёргаться. Кровь в жилах Вииры застыла. Сомнения нет. Эти машины выращены, а не построены. Теперь, когда Виира осознала, что она в окружении органических существ, у неё появилось это ощущение неловкости. Ей казалось, что на неё смотрели, что смотрело на неё нечто большее и менее понятное, чем она думала. Более того, она ощущала страх. Виира укрепила свой дух. Сейчас - не время поворачиваться назад, уж точно не в такой момент открытия. Ей нужно идти вперёд."
barrad_third.6.a:0 "Надо взглянуть поближе..."
barrad_third.61.t:0 "Вмешательство"
barrad_third.61.d:0 "После короткого периода проб и ошибок, Виира смогла успешно оживить Старые Махины с использованием магического стимула. Культисты удивились и обрадовались наконец увидеть полный потенциал их загадочных даров. Увы, махины оказались слишком опасными для того, чтобы их детально изучать после их включения. В любом случае, вычислительные мощности этих странных устройств теперь применяются во благо Баррада."
barrad_third.61.a:0 "Захватывающе!"
barrad_third.62.t:0 "Наблюдение"
barrad_third.62.d:0 "После короткого периода размышлений, Виира решила детально изучить Старые Махины, без дальнейшей стимуляции. С использованием специализированного оборудования, она смогла заглянуть в дивные механизмы без нанесения им вреда. В конце концов, она определила, что органические компьютеры не могли появиться сами по себя, их явно нечто построило. Более того, информация, которую она получила о их структуре безусловно улучшит наше понимание вычислений."
barrad_third.62.a:0 "Захватывающе!"
barrad_third.7.t:0 "Видение"
barrad_third.7.d:0 "Этот мир несовершенен. Потому они и собираются. Они привязаны к этой земле. Они знают её силу. Они обладают силой найти истину.\n\nСемеро стали одним. Они стали тобой. Ты - величайший триумф этого мира. Ты превосходишь измерения. Ты спасёшь этот мир.\n\nТы больна. Ты голодаешь. Ты иссыхаешь и пропадаешь. Великая истина вне доступа.\n\nОни служат тебе. Они поддерживают твою жизнь. Но ты все ещё чувствуешь голод.\n\nТы чувствуешь толчок."
barrad_third.7.a:0 "Что это значит?"
barrad_third.8.t:0 "Путь в Тысячу Миль"
barrad_third.8.d:0 "Гасеница, пока долго и усердно шёл по небезопасным горским дорожкам, думал о своём доме. Проплывали далёкие воспоминания с тех времён, пока он там жил; воспоминания о счастье, невинности, а затем о самом крупном страхе. Ещё до того, как его спас Амброзий... не время сейчас о таком вспоминать. Борьба с новой угрозой, которая грозится уничтожить его родню, важнее.\n\nКогда он пробрался через узкий проход, он наконец увидел очертания родной деревни, как вдруг заметил, что она была окружена армией ползущих деревьев. Селяне пытаются сопротивляться, но они явно не смогут продержаться долго. Гасеница крикнул и со всей скорости побежал на деревья, влетев в них со всем своим весом и своей яростью. Своими когтями он разделял стволы и отрывал ветки с невероятной силой. Селян вдохновила его храбрость и они рванули вперёд, и стали рубить деревья своими мечами и топорами.\n\nОдин из борцов бросил самодельную зажигательную бомбу в кучку деревьев, отчего они загорелись. Оставшиеся деревья в ужасе переставали нападать и медленно отступали. "Я же сказал, без огня!" послышался голос. "Маньяки! Вы всю деревню хотите сжечь?" Грифоны побежали тушить огонь, но Гасеница, услышав этот голос, кое-что вспомнил. Он этот голос полжизни как не слышал."
barrad_third.8.a:0 "Может ли, спустя столько лет, такое случится?"
barrad_third.81.t:0 "Найди Свой Путь"
barrad_third.81.d:0 "Гасеница пробирался через ополченцев-победителей, чтоб подойти к своему другу детства, который ими руководил. "Яношик!" крикнул он, подняв когти. "Надеюсь, с тобой всё хорошо!" Яношик посмеялся и подтянул к себе Гасеницу.\n\n"Ну, более-менее," сказал, улыбаясь, Яношик, и подозрительно глянул на Гасеницу. "Да, порой я освобождаю блуждающих дворян от бремени их богатства, но я не забираю их средства себе. Я их раздаю тем, кто правда в них нуждается." Яношику приходилось наклонять голову для того, чтобы смотреть Гасенице в глаза, Гасеница практически над ним нависал. "Слушай, я помню, что ты был большим, но теперь ты вообще прям как танк! Каков твой секрет?" Гасеница нахмурился, вспомнив многие эксперименты Амброзия над его физическими параметрами. После неловкой тишины, Яношик нервно подёргал амулет с орнаментами, который висел на его шее.\n\n"Что это?" спросил Гасеница, так как видел его впервые. "Никогда тебя не представлял любителем ювелирных изделий."\n\n"Это? Эээ... это просто блестяшка. Такое себе на удачу." Яношик трусливо улыбнулся. "Я так и понял, тупоголовый."\n\nРезкий порыв ветра сдул ветку с одного из поверженных растений на землю между ними. Гасеница поднял её, чтоб рассмотреть поближе. "Странно. Эти листья похожи на те, из которых я делаю лекарства Графу." Он взял лист в коготь, чтоб пощупать его текстуру.\n\n"Думаю, потом займёмся ботаникой, пока что мы просто их разозлили." сказал Яношик, вдумчиво глядя вдаль, за горизонт. "Скоро придут новые, нам нужно подготовится.""
barrad_third.81.a:0 "Видимо, рано ещё выбираться из лесов."
barrad_third.82.t:0 "Пора героев"
barrad_third.82.d:0 ""Собирайтесь все сюда!" Крикнул Гасеница, встав на кучу каких-то ящиков. "Нам нужна вся наша огневая мощь, чтобы дать отпор этим монстрам. К счастью, я пришёл не с голыми когтями." Он пинком открыл один из ящиков, и из него посыпалось содержимое: дюжины новейших магических винтовок. "Берите по одной, и вставайте на оборону деревни!" Селяне делали всё, как им говорили, и вскоре организовали временную самодельную линию обороны против наступавшего врага. Ползущие деревья хоть и наступали медленно, но они были всё ближе и ближе с каждой минутой.\n\nКак только они подошли достаточно близко, селяне начали стрелять, и их магические снаряды хорошо сработали против враждебных деревьев. В то же время, Гасеница рванул вперёд, и с невероятной яростью разрывал деревья голыми когтями. Яношик был рядом с ним, он рубил кучи деревьев своим топором.\n\nВ ходе жестоких боёв, Яношик споткнулся и запутался в корнях срубленных им растений, и деревья начали собираться вокруг него, с целью прикончить. Он, в отчаянии, сорвал с шеи амулет и держал его перед крадущимися к нему монстрами, закрыв глаза в ожидании смертельного удара...\n\n Но удара не было. Почувствовав магию амулета, они не посмели к нему подойти. Пока растения застыли, выстрелы вдали и удары Гасеницы их прикончили. Уже вскоре, оставшиеся деревья были сломаны. Гасеница, Яношик, и их деревня победили."
barrad_third.82.a:0 "Вот это я понимаю, ландшафтный дизайн!"
barrad_third.83.t:0 "Конец Пути"
barrad_third.83.d:0 "После победы над наступавшими деревьями, Гасеница присел отдохнуть в доме Яношика. "Я думаю, пора бы тебе объяснить, что же это за амулет," сказал Гасеница. Яношик кивнул.\n\n"В прошлом, ты, наверное, видел группу идиотов в робах, которые были по всему Барраду, и что-то бормотали о своём боге, который живёт где-то под землёй," начал Яношик. "Торговец, которого я знаю, работает с ними, и собирает магические артефакты и всё такое. Всё его добро должно приходить культу, но иногда они что-то выставляют на продажу, и именно этот предмет приманил моё внимание. Говорят, что он наполнен магией и может отпугнуть всё, что сотворил бог культа." Он поднял амулет. "Всё, что может отпугнуть бога, мне кажется довольно интересным. Конечно, в своё время я думал, что это чушь... но, может, эти культисты в чём-то правы?"\n\n"Знаешь, я за время взаимодействия с Пентархией сам подучился магии." Гасеница внимательно осмотрел амулет. "Я верю, что с помощью этого артефакта можно выполнить оборонительное заклинание, с помощью которого мы убедимся, что эти существа к нам не вернутся." Яношик заинтересовался, и наблюдал за тем, как Гасеница направлял силу предмета в заклинание. Он ощущал магическую энергию в воздухе, и по улыбке Гасеницы он понял, что заклинание удалось.\n\nПосле этого, они вместе пошли спасать другие горные деревни в опасности, уничтожая все растения, которые на них нападали и выполняли заклинание защиты. После того, как деревни были защищены, они разошлись, и Гасеница начал свой долгий путь обратно к Графу Амброзию."
barrad_third.83.a:0 "До встречи, старый друг."
barrad_third.84.t:0 "Беженцы из Баррада"
barrad_third.84.d:0 "За последние недели, тысячи селян, преимущественно грифонов, прибежали в нашу страну из юговосточного Баррада. Видимо, воистину дивная ситуация произошла по ту сторону границы. Эти беженцы говорят, что их мирные горные деревни разрушают агрессивные растения-мутанты. Из-за постоянных нападений и отсутствия помощи от государства, они решили покинуть свои дома и начать новую жизнь где-нибудь ещё."
barrad_third.84.a:0 "Растения-мутанты? Быть такого не может..."
barrad_third.85.t:0 "Беженцы из Баррада"
barrad_third.85.d:0 "За последние недели, тысячи селян, преимущественно грифонов, прибежали в нашу страну из юговосточного Баррада. Видимо, воистину дивная ситуация произошла по ту сторону границы. Эти беженцы говорят, что их мирные горные деревни разрушают агрессивные растения-мутанты. Из-за постоянных нападений и отсутствия помощи от государства, они решили покинуть свои дома и начать новую жизнь где-нибудь ещё."
barrad_third.85.a:0 "Что, во имя Борея, там вообще происходит?"
barrad_third.9.t:0 "К делу"
barrad_third.9.d:0 "После продолжительного планирования, исследований и изучения, загадочные схемы наконец полностью расшифрованы и строительство чудодейственного устройства готово начаться. Фундамент на будущем месте постройки реактора уже заложен, и Пентархия наконец обретёт невероятную силу, которую он из себя представляет, и использует её, чтобы изменить мир навсегда. Это лишь вопрос времени..."
barrad_third.9.a:0 "Виира берёт на себя инициативу."
barrad_third.9.b:0 "Асинти берёт на себя инициативу."
barrad_third.9.c:0 "Сильвер Стар берёт на себя инициативу."
barrad_third.9.e:0 "Леопольд берёт на себя инициативу."
barrad_third.9.f:0 "Никто не берёт на себя инициативу."
barrad_third.10.t:0 "Корень Проблемы"
barrad_third.10.d:0 "Виира прошла по полю разорванных растений высоко в горах. Земля была усыпана погнутыми стволами и ветками, и в них было немало порезов и следов от магических выстрелов: это тела деревьев, которые ещё недавно грозились стереть с лица земли горные деревни. Виира взяла образец одного из растений и положила его внутрь своей сумки, до того, как направиться в ближайшую деревню. Приближаясь к городу, она начала ощущать в воздухе какую-то странную магию. Она спросила селян о заклинании, и они указали на грифона, который его выполнил.\n\nВиира выследила грифона по имени Яношик, и с энтузиазмом пожала его когти. "Здравствуйте, я Виира." сказала и улыбнулась она. "И, должна сказать, вы прекрасно справились с этими гадкими растениями! Можно вам задать пару вопросов про то, как вы с ними разобрались?" Яношик её, очевидно, узнал и хмуро на неё зыркнул, сохраняя молчание. "Я, конечно, понимаю, что вы, может, не сильно любите Пентархию, но любая предоставленная информация поможет мне подобраться к основе этого дела, чтобы убедиться, что такая трагедия больше никогда не произойдёт," взмолила Виира.\n\nЯношик вздохнул, его всё-таки убедила её искренность. "Ладно," сказал он, и привёл Вииру к месту, где хранил узорчатый амулет. "Вот." Яношик передал ей амулет, чтобы она его осмотрела. Виира подняла его и стала пролистывать свой кодекс и сравнивать символы в нём с символами, вырезанными на артефакте.\n\n"Интересно..." восхитилась она."
barrad_third.10.a:0 "Очень интересно..."
barrad_fourth.1.t:0 "Строительство Начинается"
barrad_fourth.1.d:0 "Рабочие сегодня начали строить реактор, благодаря которому Баррад попадёт в новую эпоху. К этому событию привели месяцы исследований и подготовки членов Пентархии. Дизайн этого реактора более продвинут, чем любого другого в мире, и как только он заработает, результат будет безграничен."
barrad_fourth.1.a:0 "Конец близок..."
barrad_fourth.2.t:0 "Пироман"
barrad_fourth.2.d:0 ""Гасеница, все тут такие серьёзные. Терпеть этого не могу!" Граф Амброзий, в раздражении, откинулся на спинку кресла. Он задумчиво постучал по столу копытом пару раз. "Настала пора настоящего веселья. Знаешь, что весело? Огонь!" Амброзий сосредоточился на свече перед ним и предал её огню кусочек бумаги. Он поражался тому, как огонь поглощал бумагу, восхищённо на него смотрел. Гасеница, в общем, впечатлён не был.\n\n"Но я не про этот огонёк, нет. А про что-то большее. Намного большее." Амброзий с улыбкой размышлял о таком зрелище. "Ад, который несётся по земле, и освещает небо!" Он спрыгнул с места. "Давай выйдем и начнём. Давай, Гасеница, мы зажжём дневным светом!" Граф побежал собирать для того вещи, Гасеница шёл за ним, отставая.\n\n"Надеюсь, он не сильно много сожжёт..." пробормотал себе Гасеница."
barrad_fourth.2.a:0 "Тут стаёт жарко!"
barrad_silver.2.t:0 "Апофеоз"
barrad_silver.2.d:0 "Сильвер Стар дрожал в предвкушении перед пульсирующим реактором. Массовое устройство излучало громящуюю энергию, которая словно просила её собрать, она покрывала всё пещеристое помещение, в котором находилась. Перед тем, как подойти ближе, он приостановился, чтобы задуматься о жизни, которая его к такому привела. Его жизнь прошла в тени Уайт Стар, в осуждении и преследовании близоруких трусов. Они вынудили его сбежать, лишь за то, что он искал способ стать достаточно сильным, чтоб защитить существ Речных Земель. Но его поиск уже окончен, и уже некому встать на его пути к его судьбе.\n\nСильвер Стар приблизился к реактору, использовал свою магию, чтобы взять под контроль щекочущую его энергию и направить её себе. Он закрыл глаза, чтобы сосредоточиться, и она начала течь в его рог, словно бурный водопад. Его рог стал излучать яркий свет, отчего тени стали скакать по стенам помещения. Принимая невероятную силу реактора, Сильвер Стар с трудом её всю удерживал. Как только процесс завершился, он ощутил, что его магия стала сильнее, чем он мог когда-либо представить.\n\nОн знал, что он теперь могущественнее Уайт Стар. Он могущественнее всех магов, которые вообще существовали и существуют! С его новыми магическими силами и познанием тёмных искусств, Сильвер Стар наконец покорил смерть. Он знал, какой титул он желает принять: архилич. Уже не нужно от чего-то бежать. У него была вся власть мира, достаточная для того, чтоб сокрушить любых жалких смертных, которые ему грозятся.\n\nНо сначала, ему нужно разобраться с этим дурацким Графом Амброзием. Как только Граф будет убран с пути, Сильвер Стар наконец сможет занять заслуженное место правителя."
barrad_silver.2.a:0 "На этой земле смерть ничего не значит!"
barrad_silver.3.t:0 "Memento Mori"
barrad_silver.3.d:0 "Орда нежити Сильвер Стара прометнулась по Барраду с невиданной яростью. Даже если бы у графа было бы достаточно времени на подготовку обороны, ему бы и это не помогло. Как известно, и Граф, и Баррадское дворянство были поглощены гедонизмом и не увидели подъём Сильвер Стара. По крайней мере до тех пор, пока его армия не выломала входную дверь и Сильвер Стар не увидел истребление его соперников ради власти лично.\n\nЗа пару дней, Амброзий и прочие, менее важные члены Пентархии все были убиты. Сильвер Стар стал единственным правителем нации, и у него есть власть, необходимая для того, чтоб сделать из неё всё, что ему захочется. Он улыбался. Он наконец занял свою заслуженное место."
barrad_silver.3.a:0 "Все преклонятся перед Архиличем Сильвер Старом!"
barrad_silver.41.t:0 "Новый Асинти"
barrad_silver.41.d:0 "Асинти стоял перед самим Архиличём в высокой, пугающей башне Сильвер Стара. "Привет, друг мой," поздоровался с напряжённым шаманом и улыбнулся Сильвер Старa. "Расслабься, тебе боятся нечего!" сказал Сильвер Стар и положил копыто на плечо Асинти, чтобы успокоить бывшего Пентарха. "Я бы не сказал, что в моей старой жизни с тобой было неприятно работать. Более того, ты вполне, как я думаю, терпим. В качестве награды, я тебе предоставлю великий дар."\n\n"Это - дар вечной жизни," сказал Сильвер Стар, после чего его рог засиял. "Я сделаю тебя личём, чтобы ты стал моим генералом навечно!" В мгновение, неосязаемая магия Архилича вырвалась и окружила Асинти. Извивающаяся магическая энергия поглотила его полностью, и его тело исчезло за ярко-зелёным пламенем. Мигом спустя, пульсирующая энергия рассеялась, и за ней явился зебра, который все ещё выглядел, как Асинти, но теперь излучал странную, тёмную ауру.\n\nАсинти превратился в нежить."
barrad_silver.41.a:0 "Значительное улучшение прошлого Асинти."
barrad_silver.42.t:0 "Выплата Обязательств"
barrad_silver.42.d:0 "Сильвер Стар смотрел на неподвижный труп Амброзия. Самая необходимая из потерь в его перевороте. Из всех членов Пентархии, Амброзия было переносить тяжелее всего. Даже если Сильвер Стар кого-то недолюбливал или конфликтовал с другими членами, он всё ещё уважал их, как равных. В отличие от Амброзия, который пользовался своей властью, чтобы заставлять Сильвер Стара удовлетворять его частые и обычно гедонистичные нужды.\n\nНо Амброзий всё ещё был его покровителем. Он укрывал Сильвер Стара от тех, кто мог его преследовать, он предоставлял ему лучшие текста, которые можно найти в Восточной Грифонии, он ничего не жалел при постройке реактора, который в итоге привёл его к власти. Возможно, за это его и можно в чём-то простить.\n\nНаверное, он даже заслуживает второй шанс.\n\nКонечности Амброзия, словно как от холодного сквозняка, задрожали. Затем, они стали двигаться сами по себе. Амброзий, медленно и неуклюже, но встал с земли, и вытаращился ничего не понимающим взглядом на небезразлично хмурящегося Сильвер Стара. Безумие и упрямство, которые раньше его поглощали, сменили его ясностью и целеустремлённость."
barrad_silver.42.a:0 "Смена ролей."
barrad_silver.43.t:0 "Новый Леопольд"
barrad_silver.43.d:0 "Леопольд хмуро стоял перед самим Архиличём в высокой, пугающей башне Сильвер Стара. "Ох как же ты добр, что присоединился ко мне!" улыбчиво поздоровался Сильвер Стар с безэмоциональным грифоном. "В чём же дело? Твой механик забыл тебя настроить?" Сильвер Стару приходилось с трудом сдерживать хохот от одного только вида невероятных металлических конструкций, которые пронзали тело Леопольда. "Не проблема, суть в том, что мой путь - единый путь к бессмертию, а не вот этих твоих механических игрушек! Если я тебя ещё не убедил, я лично продемонстрирую. Я предоставлю тебе великий дар."\n\n"А именно - дар вечной жизни," сказал Сильвер Стар, после чего его рог засиял. "Я сделаю тебя личём, чтобы ты стал моим генералом навечно!" В мгновение, неосязаемая магия Архилича вырвалась и окружила Леопольда. Извивающаяся магическая энергия поглотила его полностью, и его тело исчезло за ярко-зелёным пламенем. Мигом спустя, пульсирующая энергия рассеялась, и за ней явился грифон, который все ещё выглядел, как Леопольд, но теперь излучал странную, тёмную ауру.\n\nЛеопольдпревратился в нежить."
barrad_silver.43.a:0 "Значительное улучшение прошлого Леопольда."
barrad_silver.44.t:0 "Бессмертный Идеал"
barrad_silver.44.d:0 "В пещере, глубоко под землёй, Сильвер Стар смотрел на тело Вииры и кривлялся. Её смерть - это трагедия, потеря. Но её можно отменить. "Восстань..." рог Сильвер Стара засиял жизнью и его зелёная магия осветила тёмную пещеру. "Виира Лехтола, я взываю к тебе. Этой земле ещё нужны твои таланты." Его пульсирующая магия поглотила труп оленихи с самого начала ритуала, туман распространился и покрыл пол пещеры. "Восстань, Провидица!"\n\nПосле окончания ритуала, тело Вииры начало крутится, туман стал развеиваться, и она, дрожа, встала с земли. Она выглядела так же, но что-то непонятное в ней поменялось. В её глазах была новая пустота. Сильвер Стар протянул копыто бывшей коллеге. После небольшой паузы, Виира пожала её. Вражда между ними двумя окончена, Сильвер Стар победил."
barrad_silver.44.a:0 "Без обид."
barrad_silver.5.t:0 "Вечная Звезда"
barrad_silver.5.d:0 "Холодным летним днём, Сильвер Стар бросил взгляд на проклятые виды Баррада. Ох как же он когда-то их боялся. Как же его преследовали ужасы о их опасности, и о его кончине от когтей диких варварских орд... Но этому положен конец! С магическими способностями, которых нет ни у одного другого существа даже в мечтах, ему больше нечего бояться.\n\nПод его управлением, Баррад был превращён в сильную страну. Баррад больше ведёт не спорящая Пентархия, Баррадом правит один легитимный правитель, с абсолютной властью. Он построил бессмертную страну, бессмертную потому, что её бессмертны жители. Наконец, он занял заслуженное место Короля. Месть, улыбаясь, подумал Сильвер Стар."
barrad_silver.5.a:0 "Есть ли ещё более идеальное Королевство в этом мире?"
barrad_silver.6.t:0 "Смертельные Вероятности"
barrad_silver.6.d:0 "Исследователи в нашем Отделе Специального Вооружения тяжело трудятся над разработкой новых, ещё более разрушительных орудий войны. После месяцев усилий, они закончили свои долгие наработки и показали предложения Архиличу Сильвер Стару. Они показывают две вероятные категории оружия, идеальные для борьбы с живыми существами. И лучшее в них том, что наши солдаты подвержены их воздействию практически не будут.\n\nПервый вариант - химическое оружие, метод ведения войны, который приведёт к потерям в первую очередь от использования вредных химических веществ. В целом, прототипы артиллерийских снарядов, наполненных газами и прочими химикатами уже разработаны, и уже показали свою высокую эффективность. У этой технологии есть потенциал вызвать всеобщую панику в рядах врага на поле боя.\n\nАльтернатива - биологическая война. Этот вариант подразумевает использование биологических токсинов, таких, как бактерии, вирусы, и грибки. Благодаря природе саморазмножения этих "биоорудий," их использование не рекомендуется в живых армиях, из-за их возможности подействовать и подавить нападающих. К счастью, такие агенты не представляют большой угрозы нашим бессмертным армиям.\n\nИз-за ограниченности наших ресурсов, мы можем полностью опереться лишь на одной из инициатив. Но на какой?"
barrad_silver.6.a:0 "Химическое оружие."
barrad_silver.6.b:0 "Биологическое оружие."
barrad_silver.7.t:0 "Закат"
barrad_silver.7.d:0 "Группа скелетов стражей вела Уайт Стар высоко в башне Сильвер Стар по её мрачным коридорам к тронному залу Архилича. Её связывали зачарованные цепи, которые бренчали от того, что она дёргалась, и двигали хрустящие кости поймавших её. Бывшая Королева Виттенленда теперь прямо перед ним, Сильвер Стар рассмеялся. "Как же всё обернулось!" насмехался он. "Бедная сестра... Ты недооценила мою прекрасность. Ещё когда мы были жеребятами, ты что-то против меня замышляла. Но я выжил, и погляди, кто же из нас смеётся теперь." Он откинулся на спинку трона. "Теперь ты видишь истину, видишь, что мои таланты превосходят твои?"\n\n"Всё, что я вижу - пустого, испорченного единорога, будущего 'предводителя' опустошённой земли," ответила Уайт Стар. "Ты так говоришь, будто мы родились врагами, когда на самом деле, именно из-за твоих действий мы стали соперничать. Я лишь хотела тебе помочь." Она закрыла глаза и покачала головой. "И ты при этом винишь меня за то, что стал таким монстром?" Уайт Стар взглянула на брата. Сильвер Стар резко вздохнул.\n\n"Недопустимо!" вскрикнул в ярости он. "Я не монстр! Всё, что я делал, было во благо моей родины. Я сделал то, что не хотели другие. Ты слепа, как и ранее." Он указал копытом на Уайт Стар. "Но это уже не имеет значение, твоё Королевство теперь моё!" Он с силой топнул коптом. "Теперь, говоря о твоей судьбе, я мог бы тебе дать дар вечной жизни... Но не видать тебе моей жалости. Твоё наказание будет жестоким. Вообще, очень жестоким." На лице Сильвер Стара всплыла очень злобная улыбка. "Я приговариваю тебя к смертности. До конца твоих дней, ты будешь оставаться в тюрьме и медленно иссыхать, до того дня, когда ты перестанешь существовать."\n\nУслышав приговор, Уайт Стар не вздрогнула. Некоторое время, в тронном зале стояла полная тишина. "Убирайте её!" крикнул Сильвер Стар своим послушникам, и хмуро смотрел на то, как они вели бывшую Королеву в подземелья."
barrad_silver.7.a:0 "Большего она не заслужила."
barrad_silver.71.t:0 "Справедливость"
barrad_silver.71.d:0 "Группа скелетов стражей вела Онорию высоко в башне Сильвер Стар по её мрачным коридорам к тронному залу Архилича. Её связывали зачарованные цепи, которые бренчали от того, что она дёргалась, и двигали хрустящие кости поймавших её. Бывшая Королева Виттенленда теперь прямо перед ним, Сильвер Стар похмурился. "Ну наконец предо мной предстала убийца," пробормотал он. "Твои действия меня разочаровали, малая торговка. Ты взяла нечто чужое! Лишив жизни мою сестру, ты лишила меня моего момента триумфа." Он наклонился вперёд. "Мне интересно: что ты вообще в своё оправдание можешь сказать?"\n\n"Мне тебе нечего сказать, монстр," ответила Онория. "Ты - кишащая чума этого мира." сказала она и глянула на Сильвер Стара с жестокостью. "Умри! Убери эти цепи или я тебя убью!" Онория пыталась выбраться из своих кандалов, но упала от того, что она споткнулась. Сильвер Стар от души посмеялся.\n\n"Выскочка самолюбная," поучающе заметил он. "Я не монстр! Всё, что я делал, было во благо моей родины. Я сделал то, что не могли другие. Ты просто слишком глупа, чтоб это понять." Он указал копытом на Онорию. "Но это уже ничего не значит, твоё Королевство теперь моё." Он силой топнул копытом. "Насчёт твоей судьбы, я мог бы тебе дать дар вечной жизни... Но не видать тебе моей жалости. Твоё наказание будет жестоким. Вообще, очень жестоким." На лице Сильвер Стара всплыла очень злобная улыбка. "Я приговариваю тебя к смертности. До конца твоих дней, ты будешь оставаться в тюрьме и медленно иссыхать, до того дня, когда ты перестанешь существовать."\n\nУслышав приговор, Уайт Стар не вздрогнула. Некоторое время, в тронном зале стояла полная тишина. "Убирайте её!" крикнул Сильвер Стар своим послушникам, и хмуро смотрел на то, как они вели бывшую Королеву в подземелья."
barrad_silver.71.a:0 "Она пожнёт, что посеяла."
barrad_silver.72.t:0 "Пустота"
barrad_silver.72.d:0 "Группа скелетов стражей вела Вульфрика высоко в башне Сильвер Стар по её мрачным коридорам к тронному залу Архилича. Его связывали зачарованные цепи, которые бренчали от того, что он дёргался, и двигали хрустящие кости поймавших его. Бывший Король Виттенленда теперь прямо перед ним, Сильвер Стар вздохнул. "Что, Виттенленд на большее не способен?" пожаловался он. "Старик, ты не заслуживаешь корону. Ты смог её получить лишь благодаря битве двух единорогов, куда более сильных, чем ты сам." Сильвер Стар откинулся на спинку трона. "Какое разочарование." Вульфрик в ответ лишь смотрел.\n\n"Ну, пора решить твою судьбу." вольно махнул копытом Сильвер Стар. "Я мог бы тебе дать дар вечной жизни... Но не видать тебе моей жалости. Твоё наказание будет жестоким. Вообще, очень жестоким." На лице Сильвер Стара всплыла очень злобная улыбка. "Я приговариваю тебя к смертности. До конца твоих дней, ты будешь оставаться в тюрьме и медленно иссыхать, до того дня, когда ты перестанешь существовать."\n\nУслышав приговор, Вульфрик не вздрогнул.  "Убирайте его!" крикнул Сильвер Стар своим послушникам, и хмуро смотрел на то, как они вели бывшего Короля в подземелья."
barrad_silver.72.a:0 "Ему не придётся долго ждать."
barrad_asinti.1.t:0 "Summoning"
barrad_asinti.1.d:0 "As he stood before the pulsing reactor, Asinti shuddered in anticipation. The massive device positively radiated with crackling energy just waiting to be harnessed, bathing the cavernous chamber housing it. Finally, he had the means to tear down the barrier between worlds, if only temporarily. But a short time would be all it would take to give his companion the chance to cross over.\n\nAs Asinti began his ritual, he channeled the wisping energy of the chamber and directed it towards himself. All the while he chanted the phrases of a powerful spell he had spent a lifetime crafting for such an occasion. He patiently harnessed the magical energy, continuing a long and slow buildup. When the time was right, he unleashed it all, and the fabric of reality was torn for a brief moment. The very next instant, Asinti ended the ritual and the chamber stood still.\n\nAsinti shouted in triumph. He felt empowered with otherworldly strength, but this was just the beginning. Soon, he would empower all the downtrodden creatures in his land. Salvation, at last! But he wouldn't be doing it alone. Already he could feel his old companion's presence in his head.\n\n"Welcome, Osvananga.""
barrad_asinti.1.a:0 "Together, nothing can stop us!"
barrad_asinti.2.t:0 "Control"
barrad_asinti.2.d:0 "In Asinti's private chamber, the zebra exhaled and massaged his pounding head; an annoyance, but one he could live with. Despite his personal discomfort, things had been progressing very well in Barrad since he seized total control of the reactor. "Thank you, Osvananga," Asinti rasped. "Already, we have saved so many poor souls. Soon, they all will be freed!" However, Osvananga said nothing in response.\n\nSuddenly, Asinti's legs became weak and his whole body started trembling. "What's... happening?" He tried to take a step forward but found it hard to command his limbs. With each second it was becoming harder and harder to breathe. Asinti struggled to find something to brace himself on, but he collapsed to the ground before he had a chance. After what seemed like an eternity, Asinti saw his hoof rise all on its own. Asinti screamed, but his mouth refused to comply.\n\nAsinti's body rose from the ground. Osvananga smiled wide. A whole new world of possibilities awaited."
barrad_asinti.2.a:0 "I've made a huge mistake."
barrad_asinti.3.t:0 "Spiral"
barrad_asinti.3.d:0 "While conducting an inspection of his new abode, Osvananga paused to examine the stripes on his coat. This puppet would still take some getting used to. But a far more urgent concern was Asinti's atrocious sense of decor. "This is unacceptable!" Osvananga shouted "I want all those trinkets torn down from the wall, and this place made fit for one such as I to occupy." With a flick of his hoof, he commanded a gaggle of possessed servants to get to work renovating the space.\n\nBy now, Osvananga's rule had been solidified across all of Barrad, and those not possessed were enslaved. Chains for the body or chains for the soul... Truly, Osvananga would find no shortage of puppets in this quaint land. Osvananga chuckled at the irony. But this was only the beginning; he had big plans, which would demand even bigger sacrifices."
barrad_asinti.3.a:0 "All will bow before their new master."
barrad_asinti.4.t:0 "The Decision"
barrad_asinti.4.d:0 "As he walked through the halls of the former Count Ambrosius' manor, Osvananga sighed. The excitement and challenge of conquest was over, now there was only boredom. It truly was lonely at the top. And so he decided the time had come to invite the others. They would have to be summoned into suitable bodies, of course. Fortunately, he already had two suitable candidates in captivity.\n\nFirstly, there was the former Count himself. Ambrosius was old, but dignified. The pony would make a lithe and nimble vessel for one of Osvananga's friends. Alternatively, there was the Count's bodyguard: Gąsienica. That griffon was built like a tank, and stood enormously tall. He was an absolute monster! Truly, quite the specimen...\n\nThey both had their merits, but which one to choose?"
barrad_asinti.4.a:0 "Ambrosius."
barrad_asinti.4.b:0 "Gąsienica."
barrad_asinti.41.t:0 "Another Decision"
barrad_asinti.41.d:0 "Fortunately, not all of Asinti's former associates have yet perished, meaning that there is another spare Pentarch whose body would serve as an excellent host for one of Osvananga's demonic friends. The novelty alone makes such a prospect highly appealing, not to mention the prestige of making use of such a notorious vessel. And so, after a quick ritual, Osvananga welcomed into the world his newest commander, wearing the flesh of..."
barrad_asinti.41.a:0 "...Leopold."
barrad_asinti.41.b:0 "...Silver Star."
barrad_asinti.5.t:0 "Salvation"
barrad_asinti.5.d:0 "In the midst of a raging thunderstorm, Osvananga walked through the grandiose halls of the temple that Asinti had erected to please him. Although, finally seeing up close, Osvananga had to admit that he was not at all enthusiastic about the design. That zebra certainly had ambition, if not good taste, which meant that there would be no shortage of materials to repurpose. But when objectively evaluating the construction of the temple, Osvananga could come to only one conclusion."
barrad_asinti.5.a:0 "Is this some kind of joke?"
barrad_asinti.5.b:0 "There might be something here worth salvaging."
barrad_asinti.5.c:0 "It's nice... but no."
barrad_asinti.5.e:0 "It might have some potential..."
barrad_asinti.5.f:0 "Great! Now tear it apart."
barrad_asinti.5.g:0 "Now we're talking!"
